<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles/main.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="wrapper">
        <div id="player">
            <audio id="music_player">
                <source src="./assets/audio/1.mp3"/>
                <source src="./assets/audio/2.mp3"/>
                </audio>
            <button onclick="play_aud()" id="play_button">play</button>
            <button onclick="pause_aud()" id = 'pause_button'>pause</button>
            <button onclick = "stop_aud()" id = "stop_button">stop</button>
            <button onclick = "replay_aud()" id = "replay_button">Replay</button>
            <input  onmouseenter="toggleVolumeNumber2()"
                    onmouseleave="toggleVolumeNumber()"
                    type="range" id="change_vol" 
                    onchange="change_vol()" 
                    step="0.01" 
                    min="0" 
                    max="1" 
                    value="1"/>
            <span id="volume-number" class="shown"></span>
        </div>
    </div>
</body>
<script src="./scripts/main.js"></script>
</html>
